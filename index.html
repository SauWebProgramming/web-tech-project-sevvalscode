<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

   <header>
        <div class="logo" onclick="location.reload()">
            <h1>MyMedia</h1>
        </div>
        
        <div class="search-container">
            <select id="yearFilter">
                <option value="all">Tüm Yıllar</option>
            </select>
            
            <input type="text" id="searchInput" placeholder="İçerik ara...">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>
    <nav>
        <button class="filter-btn active" data-category="all">Hepsi</button>
        <button class="filter-btn" data-category="Film">Filmler</button>
        <button class="filter-btn" data-category="Dizi">Diziler</button>
        <button class="filter-btn" data-category="Kitap">Kitaplar</button>
        <button class="filter-btn fav-btn" id="favBtn" data-category="favorites">
            Favorilerim ❤️
        </button>
    </nav>

    <div id="loadingSpinner" class="loader"></div>
<main id="mediaContainer">...</main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MyMedia - Şevval Koca</p>
    </footer>

 
    <script src="script.js"></script>
</body>
</html>
